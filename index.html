<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Weather Widget -->
        <div class="widget">
            <h2>Weather</h2>
            <div id="weather">
                <div id="current-weather"></div>
                <div id="weather-forecast"></div>
            </div>
        </div>

        <!-- Family Photos -->
        <div class="widget">
            <h2>Family Photos</h2>
            <div id="slideshow">
                <img id="current-photo" alt="Family photo">
                <div class="controls">
                    <button id="prev-photo">Previous</button>
                    <button id="next-photo">Next</button>
                </div>
            </div>
        </div>

        <!-- Church Streams -->
        <div class="widget">
            <h2>Church Services</h2>
            <div id="stream-links"></div>
        </div>

        <!-- Today's Events -->
        <div class="widget">
            <h2>Today's Schedule</h2>
            <ul id="events-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
